<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Frameworks de estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        display: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark-900 text-white min-h-screen flex flex-col overflow-x-hidden font-sans">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass-panel border-b border-white/10 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-400 to-brand-600 flex items-center justify-center text-white font-bold shadow-lg shadow-brand-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                <span class="font-display font-bold text-xl tracking-tight">Muebles Sol S.A de C.V.</span>
            </div>
            <div>
                <span>
                    Av. Principal #123, Col. Centro, C.P. 12345, Monterrey, Nuevo León, México
                </span>
            </div>
            <div class="flex items-center gap-4">
                <div
                    class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-xs text-slate-400">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    José Miguel Morales Piña
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-4 sm:p-6 lg:p-8 relative">
        <div
            class="fixed inset-0 -z-10 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 pointer-events-none">
        </div>
        <div
            class="fixed top-20 right-[-10%] w-[400px] h-[400px] bg-brand-900/40 rounded-full blur-[100px] animate-blob pointer-events-none">
        </div>

        <div class="max-w-7xl mx-auto flex flex-col gap-8">

            <h1 class="text-2xl font-bold text-slate-700">Sistema de proveedores y facturación</h1>

            <!-- Catalogo de proveedores -->
            <div class="glass-panel p-4 rounded-2xl border border-white/10 animate__animated animate__fadeInDown">
                <h3 class="text-xs uppercase tracking-wider text-slate-400 font-semibold mb-3">Catálogos</h3>
                <div class="flex flex-wrap gap-4" id="catalogs-container">
                </div>
            </div>

            <!-- Area de flujo -->
            <div class="relative min-h-[600px] flex items-center justify-center">
                <div id="flow-container" class="relative w-full max-w-6xl p-4 lg:p-8">
                    <!-- Aqui se genera el dashboard -->
                </div>
            </div>

        </div>
    </main>

    <!-- Modal Overlay -->
    <div id="module-modal"
        class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white border border-slate-200 rounded-2xl w-full max-w-5xl p-6 m-4 shadow-2xl transform scale-95 transition-transform duration-300 max-h-[90vh] overflow-y-auto"
            id="modal-content">
            <div class="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                <div class="flex items-center gap-3">
                    <div id="modal-icon"
                        class="w-10 h-10 rounded-lg bg-brand-50 text-brand-600 flex items-center justify-center text-xl">
                        <!-- Icon -->
                    </div>
                    <h2 id="modal-title" class="text-2xl font-bold font-display text-slate-800">Módulo</h2>
                </div>
                <button id="close-modal" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div id="modal-content-body" class="p-4">
                <div class="space-y-4 py-8 text-center text-slate-500">
                    <i class="fa-solid fa-person-digging text-4xl mb-3 opacity-30 text-slate-400"></i>
                    <p>Configuración del módulo en construcción...</p>
                </div>
            </div>

            <div id="modal-footer" class="flex justify-end gap-3 border-t border-slate-100 pt-4 px-6 pb-6 hidden">
                <button id="close-modal-btn"
                    class="px-4 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 text-slate-600 transition-colors">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Framework para la generacion de PDF -->
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

    <!-- Script de la base de datos -->
    <script src="assets/js/db.js"></script>
    <!-- Scripts de los módulos -->
    <script src="assets/js/modules/estimaciones.js"></script>
    <script src="assets/js/modules/requisiciones.js"></script>
    <script src="assets/js/modules/ordenes_compra.js"></script>
    <script src="assets/js/modules/facturas_compra.js"></script>
    <script src="assets/js/modules/autorizacion_pagos.js"></script>
    <script src="assets/js/modules/aplicacion_pagos.js"></script>
    <script src="assets/js/modules/proveedores.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
